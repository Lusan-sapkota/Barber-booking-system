{% extends "base.html" %}

{% block title %}{{ page_name or "Coming Soon" }} - BookaBarber{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 text-center">
            <div class="card shadow-sm">
                <div class="card-body p-5">
                    <i class="fas fa-tools fa-4x text-primary mb-4"></i>
                    <h1 class="h2 mb-4">{{ page_name or "Page" }} Coming Soon</h1>
                    <p class="lead text-muted mb-4">
                        We're working hard to bring you this feature. 
                        Stay tuned for updates!
                    </p>
                    <div class="d-flex flex-wrap justify-content-center gap-3">
                        <a href="{{ url_for('home') }}" class="btn btn-primary">
                            <i class="fas fa-home me-2"></i>Go Home
                        </a>
                        <a href="{{ url_for('contactus') }}" class="btn btn-outline-primary">
                            <i class="fas fa-envelope me-2"></i>Contact Us
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
